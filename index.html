<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body class="bg-dark text-light">
        <header>
            <div class="container">
                <div class="row d-flex align-items-center mt-3">
                    <div class="col-6">
                        <h1>Minefield</h1>
                    </div>
                    <div class="col-6 text-end">
                        <!-- dropdown -->                        
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Difficulty
                            </button>
                            <ul class="dropdown-menu">
                                <li><a id="diff1" class="dropdown-item" href="#">1</a></li>
                                <li><a id="diff2" class="dropdown-item" href="#">2</a></li>
                                <li><a id="diff3" class="dropdown-item" href="#">3</a></li>
                            </ul>
                        </div>

                        <!-- button -->
                        <button id="play" type="button" class="btn btn-outline-light">PLAY</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container my-5">
                <div id="grid">
                    
                </div>
            </div>
        </main>

        <script src="./js/main.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
